<!DOCTYPE html>
<html>
<head>
	<title>Your App</title>
	<link rel="manifest" href="manifest.json">

</head>
	<h1>茨大前（日立）/多賀駅前</h1>
	<script>
		function addRow() {
			// テーブルを取得
			const table = document.getElementById("main-table");

			// 新しい行を挿入
			const newRow = table.insertRow();

			// 新しいセルを作成
			for (let i = 0; i < 3; i++) {
				const cell1 = newRow.insertCell();
				const data=document.getElementById('d1');
				cell1.innerText = data.value;
				//連想配列で直接保存
				localStorage.userName = data;
			}
		}
	</script>
	<input type="time"  id="d1">
	<button onclick="addRow()">ADD ROW</button>
	<table id="main-table">
		<tr>
			<th>発</th>
			<th>着</th>
		</tr>
		<tr>
			<td>16:00</td>
			<td>16:10</td>
		</tr>
		<tr>
			<td>16:28</td>
			<td>16:40</td>
		</tr>
		<tr>
			<td>16:45</td>
			<td>16:57</td>
		</tr>
		<tr>
			<td>17:10</td>
			<td>16:21</td>
		</tr>
	</table>
</body>
</html>
